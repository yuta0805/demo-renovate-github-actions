name: Renovate
on:
  workflow_dispatch:
  issues:
    types:
      - edited

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.1.9
        with:
          configurationFile: renovate.json
          token: ${{ secrets.ACCESS_TOKEN_ACTIONS }}
